<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axons One Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 40px 20px;
    }

    .chatbox {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 24px;
      margin-top: 40px;
    }

    h2 {
      text-align: center;
      color: #3f51b5;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 16px;
      padding: 10px 16px;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #303f9f;
    }

    .response {
      margin-top: 20px;
      background: #f1f3ff;
      padding: 16px;
      border-left: 4px solid #3f51b5;
      border-radius: 8px;
      font-size: 16px;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chatbox">
      <h2>ðŸ¤– Ask Axons One</h2>
      <textarea id="input" placeholder="Type your question here..."></textarea>
      <button onclick="ask()">Send</button>
      <div class="response" id="output">Ready when you are.</div>
    </div>
  </div>

  <script>
    async function ask() {
      const input = document.getElementById("input").value.trim();
      const output = document.getElementById("output");

      if (!input) return;

      output.textContent = "Thinking...";
      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await response.json();
      output.textContent = data.reply || "No response.";
    }
  </script>
</body>
</html>
